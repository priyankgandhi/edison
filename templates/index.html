{% extends "layout.html" %}
{% block container %}
    <h1>Upload new File</h1>    
    <form action="" method=post enctype=multipart/form-data class="form-inline">
      <div class="form-group">
        <input type=file name=file>
      </div>
      <div class="form-group">
        <input class="btn btn-default" type=submit value=Upload>
      </div>
    </form>
{% endblock %}
